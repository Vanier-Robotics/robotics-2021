<!DOCTYPE html>
<html>

<head>
	<title>Text Heavy Page</title>
	<meta charset="utf-8" />
	<link rel="icon" href="/assets/favicon/favicon.ico">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="/assets/stylesheets/stylesheet.css" />
	<script src="/assets/scripts/main.js"></script>
</head>

<body id="landing" onload="checkCookie();">

	<div id="landing-desktop" class="desktop">
		<h1 class="landing-title">Welcome to Vanier Robotics 2021!</h1>
		<div class="selector nowrap">
			<a href="https://www.google.com/" onclick="setCookie('language', 'english', 365);"
				class="lang-emperor emperor2 shadow">
				<img src="/assets/images/landing/emperor2-edit.png" /></a>

			<a href="https://www.google.com/" onclick="setCookie('language', 'french', 365);"
				class="lang-emperor emperor1 shadow">
				<img src="/assets/images/landing/emperor1-edit.png" />
			</a>
		</div>
	</div>
	<div id="landing-mobile" class="mobile">
		<h1 class="landing-title">Welcome to Vanier Robotics 2021!</h1>
		<div class="selector center">
			<div class="lang select" onclick="setCookie('language', 'french', 365);">
				French
			</div>
			<div class="lang select" onclick="setCookie('language', 'english', 365);">
				English
			</div>
		</div>
	</div>
</body>

</html>
